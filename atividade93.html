<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs='sourceType: webcam; trackingMethod: best; 
      detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="modelo" src="https://renatanaoko.github.io/ra/ob/pikachu/scene.gltf"></a-asset-item>
            <a-asset-item id="modelo1" src="https://renatanaoko.github.io/ra/ob/pokeball/scene.gltf"></a-asset-item>
            <a-asset-item id="modelo2" src="https://renatanaoko.github.io/ra/ob/eevee/scene.gltf"></a-asset-item>
            <a-asset-item id="modelo3" src="https://renatanaoko.github.io/ra/ob/togepi/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="0">
            <a-entity scale="0.5 0.5 0.5" position="0 0.5 0">
                <a-gltf-model src="#modelo"></a-gltf-model>
            </a-entity>
        </a-marker>
		
        <a-marker type="barcode" value="1">
            <a-entity scale="0.5 0.5 0.5" position="0 0.05 0">
                <a-gltf-model src="#modelo1"></a-gltf-model>
            </a-entity>
        </a-marker>
		
        <a-marker type="barcode" value="2">
            <a-entity scale="0.05 0.05 0.05" position="0 0.05 0">
                <a-gltf-model src="#modelo2" animation-mixer></a-gltf-model>
            </a-entity>
        </a-marker>
		
        <a-marker type="barcode" value="3">
            <a-entity scale="0.05 0.05 0.05" position="0 0.05 0">
                <a-gltf-model src="#modelo3" animation-mixer></a-gltf-model>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <a-light type="ambient" color="white" intensity="1"></a-light>
        <a-light type="directional" color="white" intensity="1.5" position="-1 1 1"></a-light>
        <a-light type="directional" color="white" intensity="1.5" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>
